<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike shoes</title>
   <style>
    @import url("https://fonts.googleapis.com/css?family=Lato:400,700");
/* center container in the middle */
html {
  display: grid;
  min-height: 100%;
}

body {
  display: grid;
  background-image: url(https://img.freepik.com/free-photo/red-brick-wall-pattern-texture_53876-23210.jpg?w=2000) ;
  font-family: "Lato", sans-serif, sans-serif;
  text-transform: uppercase;
}




a {
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  margin-left: 91%;
  margin-top: 2%;
}

a:hover {
  text-shadow: 2px 2px 10px #4E4E4E;
}

.previous {
  background-color: #ffffff;
  color: black;
}

















.container{
  position: relative;
  margin: auto;
  overflow: hidden;
  width: 620px;
  height: 450px;
  background: #ffffff;
  box-shadow: 5px 5px 15px rgb(0, 0, 0);
  border-radius: 10px;
}

p {
  font-size: 0.6em;
  color: #6f6e6ed6;
  letter-spacing: 1px;
}

h1 {
  font-size: 1.2em;
  color: #4E4E4E;
  margin-top: -5px;
}

h2 {
  color: #c2bcbc;
  margin-top: -5px;
}

img {
  width: 290px;
  margin-top: 47px;
}

/* .slideshow-buttons {
  top: 70%;
  display: none;
} */




.product {
  position: absolute;
  width: 40%;
  height: 100%;
  top: 10%;
  left: 60%;
}

.desc {
  text-transform: none;
  letter-spacing: 0;
  margin-bottom: 17px;
  color: #4E4E4E;
  font-size: 0.7em;
  line-height: 1.6em;
  margin-right: 25px;
  text-align: justify;
}

button {
  background: #828282;
  padding: 10px;
  display: inline-block;
  outline: 0;
  border: 0;
  margin: -1px;
  border-radius: 2px;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: #F5F5F5;
  cursor: pointer;
}
button:hover {
  background: #323232;
  transition: all 0.4s ease-in-out;
}

.add {
  width: 67%;
}

.like {
  width: 22%;
}

.sizes {
  display: grid;
  color: #737373;
  grid-template-columns: repeat(auto-fill, 30px);
  width: 60%;
  grid-gap: 4px;
  margin-left: 20px;
  margin-top: 5px;
}
.sizes:hover {
  cursor: pointer;
}

.pick {
  margin-top: 11px;
  margin-bottom: 0;
  margin-left: 20px;
}

.size {
  padding: 9px;
  border: 1px solid #565253;
  font-size: 0.7em;
  text-align: center;
}
.size:hover {
  background: rgb(99, 99, 99);
  color: #F5F5F5;
  transition: all 0.4s ease-in-out;
}

   </style>
</head>

<body>
    


  
    <div class="container">
        <a href="main.html" class="previous round">❌</a>
        <div class="images">
            <img
                src="https://s.alicdn.com/@sc04/kf/Hc4433b6b90d54d8bb94e31ffebc53255Q.jpg_300x300.jpg"
                />
        </div>

        <p class="pick">choose Qty.</p>
        <div class="sizes">
            <div class="size">1</div>
            <div class="size">2</div>
            <div class="size">3</div>
            <div class="size">4</div>
            <div class="size">5</div>
            <div class="size">10</div>
            <div class="size">15</div>
            <div class="size">20</div>
        </div>
        <div class="product">
            <p>Farming Tools</p>
            <h1>Shovel</h1>
            <h2>150</h2>
            <p class="desc">Most shovels are hand tools consisting of a broad blade fixed to a medium-length handle. Shovel blades are usually made of sheet steel or hard plastics and are very strong.</p>
            <div class="buttons">
                <button class="add">a Add to Cart</button>
                <button class="like"><span>♥</span></button>
            </div>
        </div>
    </div>
</body>

</html>
